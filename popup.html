<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>内容定制器</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <main class="popup">
      <section class="current-url">
        <span class="label">当前页面</span>
        <p id="current-url">加载中...</p>
      </section>

      <section>
        <div class="section-head">
          <h2>匹配规则</h2>
          <span id="active-count" class="muted"></span>
        </div>
        <div id="no-rules" class="empty-state">
          此页面暂无匹配规则。
        </div>
        <ul id="rule-list" class="rule-list"></ul>
      </section>

      <section class="actions">
        <button id="toggle-all" type="button" class="secondary">禁用该页所有规则</button>
        <button id="open-options" type="button" class="secondary">打开规则管理</button>
        <button id="quick-create" type="button" class="primary">针对当前 URL 创建规则</button>
      </section>

      <p id="popup-status" class="status" aria-live="polite"></p>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
